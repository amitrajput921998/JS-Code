<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Learning</title>
</head>
<body style="background-color: black; color: azure;">
    
</body>
<script>
    const div=document.createElement('div')
    console.log(div);
    div.className="main"
    div.id=Math.round(Math.random()*10+1)
    div.setAttribute("title","generated title")
    div.style.backgroundColor="green"
    div.style.padding="12px"
    // div.innerHTML="Welcome to website"
    const addText=document.createTextNode("Welcome to website")
    div.appendChild(addText)
    document.body.appendChild(div)

    const para=document.createElement('p')
    console.log(para);
    para.className="pa"
    para.id=Math.round(Math.random()*10+1)
    para.setAttribute("title","Hello Everyone")
    para.style.backgroundColor="yellow"
    para.style.padding="12px"
    para.style.color="black"
    const addpara=document.createTextNode("hello everyone my name is amit i live in bharuch")
    para.appendChild(addpara)
    document.body.appendChild(para)

    const h2=document.createElement('h2')
    console.log(h2);
    h2.className="item"
    h2.id=Math.round(Math.random()*10+1)
    h2.setAttribute("title","this is the world")
    h2.style.backgroundColor="red"
    h2.style.padding="12px"
    const addh2=document.createTextNode("This is one of the best country i have visited")
    h2.appendChild(addh2)
    document.body.appendChild(h2)
    


</script>
</html>
